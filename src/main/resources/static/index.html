<button id="login_john" onclick="login_john()">Login (John)</button>

<script>
    function login_john() {
        var myHeaders = new Headers();
        myHeaders.append("Content-Type", "application/json");
        myHeaders.append("Authorization", "Basic Y2xpZW50OnNlY3JldA==");
        myHeaders.append("Cookie", "JSESSIONID=563849E078251E6C014A2228FE127F00");

        var requestOptions = {
            method: 'POST',
            headers: myHeaders,
            redirect: 'follow'
        };

        fetch("/oauth/token?grant_type=password&username=john&password=12345&scope=read", requestOptions)
            .then(response => response.text())
            .then(result => console.log(result))
            .catch(error => console.log('error', error));
    }
</script>
